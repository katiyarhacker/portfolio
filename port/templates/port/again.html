<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Input with Button</title>
  <style>
    .search-box {
      position: relative;
      width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 45px 10px 15px; /* right side me jagah button ke liye */
      border: 2px solid #333;
      border-radius: 50px;   /* circle type border */
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px 15px;
      border: none;
      border-radius: 50px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" placeholder="Type something...">
    <button>Go</button>
  </div>
</body>
</html>
